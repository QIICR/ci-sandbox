machine:
  python:
    version: 2.7.11

dependencies:
  override:
    - echo "dependencies"
test:
  override:
    - echo "test"
    - git branch
    - git branch -r
    - git tag --list
    - for t in $(git tag --list); do git show $t; done

deployment:
  nightly-fedorov:
    branch: master
    owner: fedorov
    commands:
      - echo "deployment-nightly-fedorov"
  release-fedorov:
    tag: /v[0-9]+\.[0-9]+\.[0-9]+/
    owner: fedorov
    commands:
      - echo "deployment-release-fedorov"

